<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Saved Words</title>
  </head>
  <body>
    <div class="nav-container">
      <div class="nav-inner-container">
        <h1 class="main-title">Saved Words</h1>
        <ul class="nav-bar">
          <li class="main"><a href="./index.html">Main</a></li>
          <li class="saved-words">List</li>
        </ul>
      </div>
    </div>
    <section id="list-main-container">
      <div class="title-list-container">
        <h1 class="title-list">Study List</h1>
      </div>
      <div class="list-container">
        <div class="flash-card">
          <h3 class="flash-word">Test</h3>
        </div>
        <div class="flash-card-btn-container">
          <button class="flip">FLIP</button>
          <div class="flash-card-btn-inner-container">
            <button class="next-flash-card">NEXT</button>
            <button class="previous-flash-card">PREVIOUS</button>
          </div>
        </div>
      </div>

      <div class="list-study-btn-container">
        <button class="study">Study</button>
      </div>
    </section>
    <script type="module" src="./data.js"></script>
  </body>
</html>
